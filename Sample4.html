<html>
	<head>
	<style type="text/css">
	a[target]{background-color:yellow;}
	a[target=_blank]{font-size:x-large;}
	div[class^=para]{background-color:silver;}
	</style>
	</head>
	<body>
	<nav>
	<ul>
		<li><a href="#">click 1</a></li>
		<li><a href="#" target="_blank">click 2</a></li>
		<li><a href="#" target="_self">click 3</a></li>
	</ul>
	</nav>
	<div class="para">
	<p>This para tag is to test the style applied</p>
	</div>
</body>
</html>
